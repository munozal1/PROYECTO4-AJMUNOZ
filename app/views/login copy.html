            <div class="col-auto">
                <h2>Heladeria Banana Sweet</h2>

                <form method="POST">
                <tr><input type="text" name="username" placeholder="Usuario" required></tr>
                    <tr><input type="password" name="password" placeholder="Contraseña" required></tr>
                    <tr><button type="submit">Iniciar Sesion</button></tr>     
                </form>    
                <div><br></div>
                <div class="row">
                    <div class="d-grid gap-2 col-3 mx-auto">
                        <p><a href="{{ url_for('parlor.index') }}">Volver al inicio</a></p>
                        {% with messages=get_flashed_messages()%}
                            {% if messages %}
                                {% for message in messages %}
                                    <p>{{message}}</p>
                                {% endfor%}
                            {% endif %}
                        {%endwith%}
                    </div>
                </div>
            
            </div>
        </div>


        
        <section class="vh-100" style="background-color: #256eaa;">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                  <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                      <div class="col-md-6 col-lg-5 d-none d-md-block">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                          alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                      </div>
                      <div class="col-md-6 col-lg-7 d-flex align-items-center">
                        <div class="card-body p-4 p-lg-5 text-black">
          
                          <form method="POST">
          
                            <div class="d-flex align-items-center mb-3 pb-1">
                              <i class="fas fa-cubes fa-2x me-3" style="color: #150461;"></i>
                              <span class="h2 fw-bold mb-0">Heladeria Banana Sweet</span>
                            </div>
          
                            <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Iniciar Sesión</h5>
          
                            <div data-mdb-input-init class="form-outline mb-4">
                              <input type="text" id="username" class="form-control form-control-lg" />
                              <label class="form-label" for="username">Username</label>
                            </div>
          
                            <div data-mdb-input-init class="form-outline mb-4">
                              <input type="password" id="password" class="form-control form-control-lg" />
                              <label class="form-label" for="password">Password</label>
                            </div>
          
                            <div class="pt-1 mb-4">
                              <!-- <button data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-lg btn-block" type="button">Login</button> -->
                              <button type="submit" class="btn btn-primary">Login</button>
                            </div>
          
                            <a class="small text-muted" href="#!">Forgot password?</a>
                            <a href="#!" class="small text-muted">Copyright © 2025</a>
                            <a href="#!" class="small text-muted">Designed by: Alvaro Muñoz</a>
                          </form>
          
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
