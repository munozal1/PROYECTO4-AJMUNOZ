<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Ingrediente Sano</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <center>        
        <div class="container mt-5">
            <form action="/ingredientesano" method="POST">
                <div class="row justify-content-center">
                    <div class="col-6">
                        <p class="h4"> Este ingrediente es Sano</p>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-6">
                        <select class="form-select" name="ingrediente_id">
                            <option value=9999>Selecciona un ingrediente..</option>  
                            {% for ingrediente in ingredientes %}
                                <option value={{ingrediente.id}}>{{ingrediente.nombre}}</option>  
                            {% endfor %}    
                        </select>    
                    </div>
                </div>
                <br>
                <div class="row justify-content-center">
                    <div class="col-6">
                        <button class="btn btn-primary mb-3" type="submit">Validar Ingrediente Sano</button>
                    </div>
                </div>
            </form>
            <div class="row justify-content-center">
                <div class="col-6">
                    {% with messages=get_flashed_messages(with_categories=True)%}
                        {% if messages %}
                            {% for category, message in messages %}
                                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                    {{ message }}
                                </div>
                            {% endfor%}
                        {% endif %}
                    {%endwith%}
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-6">
                    <p><a href="{{ url_for('parlor.index') }}">Volver al inicio</a></p>
                </div>
            </div>
        </div>    
    </center>
    <!-- Bootstrap JS Opcional -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-2xjAWviLddX9YMeAuUE60c3t+hckx2WgUz9o0Mi27Fr7X1s1ghcXFDx72yUIWQGs" crossorigin="anonymous"></script>
    <!--  
    Script JS opcional para hacer desaparecer los mensajes flash despues de 3 segundos
        -->
    <script>
        // static/js/flash.js
        document.addEventListener('DOMContentLoaded', function () {
        setTimeout(function () {
            let alerts = document.querySelectorAll('.alert')
            alerts.forEach(function (alert) {
            alert.style.opacity = '0'
            setTimeout(function () {
                alert.remove()
            }, 50)
            })
        }, 8000)
        })
    </script>
</body>
</html>
